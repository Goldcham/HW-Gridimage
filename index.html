<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImageGrid</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
<div class="wrapper">
<h1>Image Grid</h1>

  <div class="row">
    <div class=" cell size-600-150">
    <img src="https://via.placeholder.com/600x150/afdfbf/5e6364" alt="600x150">
    </div>
        <div class=" cell size-600-150">
        <img src="https://via.placeholder.com/600x150/68c5b8/5e6364" alt="600x150">
        </div>
  </div>

  <div class="row">
     <div class=" cell size-600-320">
     <img src="https://via.placeholder.com/600x320/fa688a/ffffff" alt="600x320">
     </div>
         <div class=" cell size-600-320">
            <div class="row">
              <div class=" cell size-200-165">
              <img src="https://via.placeholder.com/200x165/8a95ef/eef0fc" alt="200x165">
              </div>
                  <div class=" cell size-200-165">
                  <img src="https://via.placeholder.com/200x165/8a95ef/eef0fc" alt="200x165">
                  </div>
                      <div class=" cell size-200-165">
                      <img src="https://via.placeholder.com/200x165/8a95ef/eef0fc" alt="200x165">
                      </div>
             </div>
                           <div class="row">
                                <div class=" cell size-300-150">
                                <img src="https://via.placeholder.com/300x150/ffc569/586064" alt="300x150">
                                </div>
                                      <div class=" cell size-300-150">
                                      <img src="https://via.placeholder.com/300x150/ffc569/586064" alt="300x150">
                                      </div>
                           </div>
         </div>
  </div>

  <div class="row">
    <div class="cell size-400-185">
    <img src="https://via.placeholder.com/400x185/588cc7/ffffff" alt="400x185">
    </div>
        <div class="cell size-400-185">
        <img src="https://via.placeholder.com/400x185/588cc7/ffffff" alt="400x185">
        </div>
            <div class="cell size-200-195">
            <img src="https://via.placeholder.com/200x195/588cc7/d9e5f1" alt="200x195">
            </div>
                <div class="cell size-200-195">
                <img src="https://via.placeholder.com/200x195/588cc7/d9e5f1" alt="200x195">
                </div>
  </div>

  <div class="row">
    <div class="cell size-200-145">
    <img src="https://via.placeholder.com/200x135/6652ad/ffffff" alt="200x145">
    </div>
        <div class="cell size-600-135">
        <img src="https://via.placeholder.com/600x135/6652ad/ffffff" alt="600x135">
        </div>
          <div class="cell size-400-135">
          <img src="https://via.placeholder.com/400x135/6652ad/d9e5f1" alt="400x135">
          </div>

  </div>

</div>
</body>
</html>
